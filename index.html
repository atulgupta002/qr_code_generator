<html><head><title>QR Code Generator</title><style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .mosaic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .tile {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.1;
            animation: fadeTile 5s infinite alternate;
        }
        @keyframes fadeTile {
            0% {
                opacity: 0.1;
            }
            100% {
                opacity: 0.3;
            }
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .how-it-works {
            font-size: 0.9rem;
            color: #4a4a4a;
            text-decoration: none;
            transition: color 0.3s;
        }
        .how-it-works:hover {
            color: #4CAF50;
            text-decoration: underline;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
            padding: 1rem;
            width: 100%;
            z-index: 2;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style></head><body>
    <div class="mosaic" id="mosaic"></div>
    <div class="main-content">
        <div class="container">
            <h1>QR Code Generator</h1>
            <form id="qr_form" action="/" method="GET">
                <input id="input-box" type="url" name="url" placeholder="Enter URL here" required>
                <button id="generate_button" type="submit">Generate QR Code</button>
            </form>
            <div id="imageContainer" class="image-container"></div>
            <br>
            <div id="button_container"></div>
            <a href="architecture.png" class="how-it-works">How does it work?</a>
        </div>
    </div>
    <footer>
        <p>Built on HTML, CSS, JS, Python | Deployed on AWS Serverless | By Atul Gupta</p>
    </footer>
    <script>
        function createMosaic() {
            const mosaic = document.getElementById('mosaic');
            const colors = ['#ff9a9e', '#fad0c4', '#ffecd2', '#fcb69f'];
            const tileCount = 100;

            for (let i = 0; i < tileCount; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                tile.style.left = `${Math.random() * 100}%`;
                tile.style.top = `${Math.random() * 100}%`;
                tile.style.animationDelay = `${Math.random() * 5}s`;
                mosaic.appendChild(tile);
            }
        }

        createMosaic();
    </script>
    <script src="script.js"></script>
</body></html>
